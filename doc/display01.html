<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display01 / display 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* inline 요소는 width, height, 상하 margin, padding 값을 줄 수 없다. */
        .inline span {
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 50px 0;
            margin: 50px 0;
        }

        /* inline 요소를 block요소로 바꿈. */
        .inlineToBlock span {
            display: block;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }

        /* 
        inline-block요소의 부모에 text-align center로 박스를 가로 배열. 
        inline-block 요소 사이 간격을 붙이려면 부모태그에 font-size: 0;을 해주어야 한다.
        */
        .inlineToInlineBlock {
            text-align: center;
            font-size: 0;
        }

        /* 
        inline 요소를 inline-block요소로 바꿈.
        박스 사이의 간격이 4px정도 생긴다.
        */
        .inlineToInlineBlock span {
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 20px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }

        /* 
        inline 요소를 inline-block요소로 바꿈.
        박스 사이의 간격이 4px정도 생긴다.
        */

        .block {
            background: #ff0;
        }

        .block div {
            display: inline;
            width: 100px;
            height: 100px;
            font-size: 20px;
            background: rgba(255, 0, 0, 0.3);
            color: #fff;
            padding: 30px 0;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <section class="inline">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span><br />

        <span>span06</span>
        <span>span07</span>
        <span>span08</span>
        <span>span09</span>
        <span>span10</span>
    </section>
    <section class="inlineToBlock">
        <span>span11</span>
        <span>span12</span>
        <span>span13</span>
        <span>span14</span>
        <span>span15</span>
    </section>
    <section class="inlineToInlineBlock">
        <span>span16</span>
        <span>span17</span>
        <span>span18</span>
        <span>span19</span>
        <span>span20</span>
    </section>
    <section class="block">
        <div>box01</div>
        <div>box02</div>
        <div>box03</div>
        <div>box04</div>
        <div>box05</div>
    </section>
</body>

</html>
