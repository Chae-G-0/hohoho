<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab03</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .tab {
            padding: 100px 0;
        }

        .container {
            display: flex;
            gap: 100px;
            width: 1200px;
            margin: 0 auto;
        }

        .container>ul {
            flex: 1;
        }

        .tab_menu>li>a {
            display: block;
            line-height: 40px;
            padding: 0 15px;
            background: #f7f7f7;
        }

        .tab_menu>li.on a {
            background: #333;
            color: #fff;
        }

        .tab_menu>li~li {
            border-left: 1px solid #fff;
        }

        .bbong {
            padding: 200px 0;
            background: #333;
        }

        .tab_content {
            position: relative;
            background: url(../img/Map_of_South_Korea-blank.svg);
            background-size: 100% 100%;
            height: 450px;
        }

        .tab_content>li {
            position: absolute;
            display: none;
            font-size: 0;
        }

        .tab_content>li::before {
            content: "\eb5f";
            font-family: "xeicon";
            font-size: 30px;
        }

        .tab_content>li.on {
            display: block;
            animation: arrow 2s;
        }

        .tab_content>li:nth-child(1) {
            inset: 73px auto auto 200px;
        }

        .tab_content>li:nth-child(2) {
            inset: 250px auto auto 330px;
        }

        .tab_content>li:nth-child(3) {
            inset: 200px auto auto 400px;
        }

        @keyframes arrow {
            to {
                transform: rotateY(720deg);
            }
        }
    </style>
</head>

<body>
    <section class="tab">
        <div class="container">
            <ul class="tab_menu">
                <li class="on">
                    <a href="">Seoul</a>
                </li>
                <li>
                    <a href="">Busan</a>
                </li>
                <li>
                    <a href="">Dokdo</a>
                </li>
            </ul>
            <ul class="tab_content">
                <li>Seoul</li>
                <li>Busan</li>
                <li>Dokdo</li>
            </ul>
        </div>
    </section>
    <section class="bbong"></section>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('.tab_menu>li>a').on('click', function (e) {
                e.preventDefault();
                // console.log($(this).parent().index());
                var idx = $(this).parent().index();
                $('.tab_content>li').removeClass('on');
                $('.tab_content>li').eq(idx).addClass('on');
                $('.tab_menu>li').removeClass('on');
                $(this).parent().addClass('on');
            });
        })
    </script>
</body>

</html>
