    <title>position sticky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .sticky {
            position: sticky;
            height: 100vh;
            top: 0;
            left: 0;
            color: #fff;
            text-align: center;
            line-height: 100vh;
        }

        header {
            background: rgb(221, 122, 139);
        }

        main {
            background: rgb(206, 206, 155);
        }

        footer {
            background: rgb(135, 135, 209);
        }

        .container {
            display: flex;
        }

        .container figure {
            flex: 1;
            line-height: 1.4;
        }

        .container figure:nth-child(2) {
            background: #333;
            height: 100vh;
        }
    </style>
</head>
